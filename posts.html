---
layout: default
---

<div class="row">
    <div class="col-md-8">        
        {% for post in site.posts %}
        <article>
            <h2>
                <a href="{{ post.url }}">
                {{ post.title }}
                </a>
            </h2>
            <p>
            {{ post.description }}
            </p>
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time> 
        </article>
        {% endfor %}
    </div>
    <div class="col-md-4">

    </div>
</div>
