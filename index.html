---
layout: home
---
<link rel="stylesheet" href="styles/pages/index.css" >
<main role="main" >
<section class="jumbotron text-center mb-0">
    <div class="container">
    <div class="text-center">
        <img src="/images/me.jpg" alt="Picture of Brett Sheleski" class="border-white rounded-circle shadow-lg" />
    </div>
    <h1 class="jumbotron-heading">Brett Sheleski</h1>
    <p class="lead">I make stuff.</p>
    <p>
        <a href="https://www.paypal.me/BrettSheleski/1" class="btn btn-primary my-2">Give me $1</a>
        <a href="https://www.paypal.me/BrettSheleski/100" class="btn btn-secondary my-2">Give me $100</a>
    </p>
    </div>
</section>

<div class="album py-2">
    <div class="container">
    <p class="lead">
        Here are some of the projects I work on when not working.
    </p>

    <div class="row">
    {% for post in site.posts limit:3 %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">    
                <div class="card-body">
                <h3 class="cart-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                <p class="card-text">
                    {{ post.description }}
                </p>
                    <div class="btn-group">
                    <a href="{{ post.url }}" class="btn btn-sm btn-outline-primary">View Post</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    <a href="posts.html" class="btn btn-primary">
        View All Posts
    </a>
</div>
</main>
